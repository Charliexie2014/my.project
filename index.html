		楚辞 七谏  怨思
 
    作者：不详
 
    贤士穷而隐处兮，廉方正而不容。
 
    子胥谏而靡躯兮，比干忠而剖心。
 
    子推自割而饲君兮，德日忘而怨深。
 
    行明白而日黑兮，荆棘聚而成林。
 
    江离弃於穷巷兮，蒺藜蔓乎东厢。
 
    贤者蔽而不见兮，谗谀进而相朋。
 
    枭鸮并进而俱鸣兮，凤皇飞而高翔。
 
    愿壹往而径逝兮，道壅绝而不通。
